<form [formGroup]="userPasswordForm" #formDirective="ngForm" (ngSubmit)="onSubmit()">
  <div class="d-flex flex-column mt-2 m-lg-2 " style="width: 60%;">
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="oldPassword"
        [readonly]="!changeDetails"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="changeHide()"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error
          *ngIf="
            userPasswordForm.get('oldPassword')?.invalid &&
            userPasswordForm.get('oldPassword')?.touched &&
            changeDetails
          "
          >please enter your old password</mat-error
        >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>enter your new password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="newPassword"
        [readonly]="!changeDetails"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="changeHide()"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error
        *ngIf="
          userPasswordForm.get('newPassword')?.invalid &&
          userPasswordForm.get('newPassword')?.touched &&
          changeDetails
        "
        >please enter your new password that is at least 6 characters long
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label> confirm your new password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="newPasswordConfirm"
        [readonly]="!changeDetails"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="changeHide()"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error
        *ngIf="
          userPasswordForm.get('newPasswordConfirm')?.invalid &&
          userPasswordForm.get('newPasswordConfirm')?.touched &&
          changeDetails
        "
        >please confirm your new password</mat-error
      >
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-center">
    <button
      mat-raised-button
      color="primary"
      type="button"
      style="width: 10rem"
      (click)="changeToggle()"
      *ngIf="!changeDetails"
    >
      change
    </button>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      style="width: 10rem"
      [disabled]="!userPasswordForm.valid || !userPasswordForm.touched"
      *ngIf="changeDetails"
    >
      apply
    </button>
    <button
      mat-raised-button
      color="primary"
      type="button"
      style="width: 10rem; margin-left: 10px"
      (click)="changeToggle()"
      *ngIf="changeDetails"
    >
      cancel
    </button>
  </div>
</form>
